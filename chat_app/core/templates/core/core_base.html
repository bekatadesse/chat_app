<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat_messages {
            height: 450px;
            overflow-y: auto;
        }
        
        .body-bg {
            background-color: #9925e6;
            background-image: linear-gradient(315deg, #21e8d7 0%, #5f72be 74%);
        }
    </style>
    <title>chat app</title>
</head>
<body class="body-bg min-h-screen">

    <nav class="flex items-center justify-between px-4 py-6  bg-[#5f72be] shadow-lg shadow-white">
        <div>
            <a href="/" class="text-3xl lg:text-6xl text-white mb-10">   Chat App  </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <h2 class="text-xl text-white px-10">welcome {{request.user}}     </h2>
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
        
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
   
</body>
</html>
